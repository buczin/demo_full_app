<div class="login-background"></div>
<form class="form-signin card" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- <img
    class="mb-4 mt-2"
    style="margin: 0 auto"
    src="../../assets/img/logo_blue.png"
    alt=""
    height="60"
    width="220"
  /> -->
  <div class="form-group mb-0">
    <input
      type="text"
      placeholder="Login"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
    />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Login jest wymagany</div>
    </div>
  </div>
  <div class="form-group mb-0">
    <input
      type="password"
      placeholder="Hasło"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
    </div>
  </div>
  <div class="form-group">
    <div *ngIf="submitted" class="invalid-feedback">
      <div *ngIf="auth.errorAuth">Niepoprawny login lub hasło</div>
    </div>
    <button
      [disabled]="auth.loading"
      class="mt-3 btn btn-outline-primary btn-block"
    >
      <span
        *ngIf="auth.loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Zaloguj
    </button>
  </div>
</form>
